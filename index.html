<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What2Do? | Home</title>
    <link type = "text/css" rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/ajax.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>What are you gonna do today?</h1>
            <nav>
                <a href="/new">New</a>
                <form action="/search" method="post" class = "search-form">
                    <input type="text" name="search" id="" placeholder = "Search anything...">
                    <input type="submit" value="Search" class = "button-form">
                </form>
            </nav>
        </div>    
    </header>
    
    <section id="showcase">
        <div class="container">    
            <table class = "table-border">
            	<thead>
            		<th><a href="">ID</a></th>
            		<th><a href="">Task</a></th>
            		<th><a href="">Done?</a></th>
            		<th><a href="">Priority</a></th>
                    <th colspan="4">Options</th>
            	</thead>
        		<tbody>
        	    	%for row in rows:
        	    		<tr>
        	    			%for col in row:
        	    				<td>{{col}}</td>
        	    			%end
        	    			<td>
        	    				<a href="/finished/{{row.id}}" id = "finished" onclick = "changeStatus()">I'm finished here.</a>
        	    			</td>
        	    			<td>
        	    				<a href="/view/{{row.id}}">View</a>
        	    			</td>
        	    			<td>
        	    				<a href="/edit/{{row.id}}">Edit</a>
        	    			</td>
        	    			<td>
        	    				<a href="" onclick = "on_delete()">Delete</a>
        	    			</td>
        	    		</tr>
        	    		
        	    	%end
        		</tbody>
            </table>
        </div>
    </section>
    <footer>
        <p>
            Copyright &copy; {{year}} RC Pery. <a href="https://github.com/iamrcpery"><img src="img/GitHub-Mark-32px.png" alt="Github logo"></a>
        </p>
    </footer>
    
    <script>
    	function on_delete(){
    		var conf = confirm("Are you sure you want to delete this item?");
    		if (conf == true){
    			window.location = "/delete/{{row.id}}";
    		}
    		else {
    			window.location = "/";
    		}
    	}
    </script>
</body>
</html>
